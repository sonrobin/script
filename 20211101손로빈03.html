<!DOCTYPE html>
<html>
<head>
	<title>자바스크립트 연습</title>
</head>
<body>

	<h2>비트 연산자 연습</h2>

	<script type="text/javascript">
		document.write("<br>수를 입력 받아 비트 연산자 테스트<br><br>");
		a = parseInt(prompt("첫번째 수 입력",1));
		b = parseInt(prompt("두번째 수 입력",1));
		document.write("a & b = " + (a&b) + "<br>");
		document.write("a | b = " + (a|b) + "<br>");
		document.write("a ^ b = " + (a^b) + "<br>");
		document.write("~a =" + (~a) + "<br>");
	</script>


</body>
</html>
