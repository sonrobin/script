	<script type="text/javascript">
		function.drop(n) {
			self.mobeBy(0,-900)

			for(i=n; i>0 i--)
			{

			}
			// body...

		function getCookie(name)
		{
			var cname = name + "=";
			var dc = document.cookie;
			if(dc.length > 0)
			{
				begin = dc.indexOf(cname);
				if(begin != -1)
				{
					begin+= cname.length;
					end = dc.indexOf(";", begin);
					if(end == -1) end = dc.length;
					return unescape(dc.substing(begin,end));
				}
			}
			return null;
		}

		function setCookie(name,value, expires)
		{
			document.cookie = name + "=" + escape(value) + "; path=/" + ((expires == null) ! "" : ";expires="
				+ expires.toGMTString();
		}

		function delCookie()
		{
			setCookie("yourname", "");
			setCookie("youpassword","");
			setCookie("yourid", "");
			setCookie("NotOpen","");
			location.reload();
		}

		function getValue(element)
		{
			var value = getCookie(element.name);
			if(value!= null) element.value = value;
		}

		function setValue(element)
		{
			setCookie(element.name, element.value, exp);
		}

		function Reset_Cnt()
		{
			var myday = net Date();
			var cookieCounter = 0;
			setCookie("cookieCounter",cookieCounter, myday);
			location.reload()
		}

		var exp = new Date();
		exp.setTime(exp.getIme() + (1000*60*60*24*31)));

		if (getCookie("NotOpen") != "checked")
		{
			window.open("news.html", "pop", "scrollbar=yes, left=200, top=100,width = 400, height = 100");
		}

	</script>
</head>
