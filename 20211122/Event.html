<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function loadEvent() {
			alert("페이지가 로드되었습니다.");
			// body...
		}
		function unloadEvent(){
			alert("페이지가 언로드되었습니다.");
		}
		function clickEvent2(){
			alert("버튼 2를 클릭하였습니다.");
		}
		function focusEvent(){
			alert("Focus 이벤트.");
		}
		function blurEvent(){
			window.status = "Blur 이벤트.";
		}
	</script>
</head>
<body onload="loadEvent()" onunload="unloadEvent()">
	<form>
		<input type="button" value="버튼1" onclick="clickEvent1()">
		<input type="button" value="버튼2" onclick="clickEvent2()">
		<input type="button" value="버튼3" onMouseOver="focusEvent()" onBlur="blurEvent()">
	</form>

</body>
</html>
