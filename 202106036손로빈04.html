<!DOCTYPE html>
<html>
<head>
	<title>자바스크립트 시프트 연산</title>
	<script type="text/javascript">
		a = 16;
		b = -16;

		document.write(" a<<1 = "+(a<<1) + "<br>");
		document.write(" a>>1 = "+(a>>1)) + "<br>";
		document.write(" a<<2 = "+(a<<2) + "<br>");
		document.write(" a>>2 = "+(a>>2) + "<br>");
		document.write(" a<<3 = "+(a<<3) + "<br>");
		document.write(" a>>3 = "+(a>>3) + "<br>");

		document.write(" b<<1 = "+(a<<1) + "<br>");
		document.write(" b>>1 = "+(a>>1)) + "<br>";
		document.write(" b<<2 = "+(a<<2) + "<br>");
		document.write(" b>>2 = "+(a>>2) + "<br>");
		document.write(" b<<3 = "+(b<<3) + "<br>");
		document.write(" b>>3 = "+(b>>3) + "<br>");

		document.write(" a<<<1 = "+(a<<<1) + "<br>");
		document.write(" a>>>1 = "+(a>>>1)) + "<br>";

		document.write(" b<<<1 = "+(b<<<1) + "<br>");
		document.write(" b>>>1 = "+(b>>>1)) + "<br>";
		
	</script>
</head>
<body>

</body>
</html>
