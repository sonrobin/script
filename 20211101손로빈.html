<!DOCTYPE html>
<html>
<head>
	<title>자바스크립트 기초</title>

<script type="text/javascript">
	var a,b;
	 a = parseInt(prompt("첫번째 정수 입력",0));
	 b = parseInt(prompt("두번째 정수 입력",0));

	 document.write("a + b"+(a+b)+"<br>");
	 document.write("a - b"+(a-b)+"<br>");
	 document.write("a * b"+(a*b)+"<br>");
	 document.write("a / b"+(a/b)+"<br>");
	 document.write("a % b"+(a%b)+"<br>");

</script>
</head>
<body>

</body>
</html>
